<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" id = "Username" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" id = "Email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" id = "Password" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" id = "Confpassword" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <a href="./login.html"><input type="Submit" id="registrationForm" Register Now"></a>
      </div>
      <div class="text">
        <h3 id ="finalSms" > </h3>
        <h3>Already have an account? <a href="./login.html">Login now</a></h3>
      </div>
    </form>
  </div>
